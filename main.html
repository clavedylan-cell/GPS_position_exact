<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation V√©lo Intelligent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        .gps-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }
        .route-info {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .route-info h3 {
            margin-top: 0;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¥ Navigation V√©lo</h1>
        
        <div class="input-group">
            <label for="destination">üìç Destination</label>
            <input 
                type="text" 
                id="destination" 
                placeholder="Ex: Tour Eiffel, Paris"
            >
        </div>
        
        <button id="btnCalculer" onclick="calculerItineraire()">
            Calculer l'itin√©raire
        </button>
        
        <div id="status"></div>
        <div id="gpsInfo"></div>
        <div id="routeInfo"></div>
    </div>

    <script>
        const API_URL = "https://ton-serveur.onrender.com"; // ‚ö†Ô∏è REMPLACE PAR TON URL RENDER
        
        // Fonction pour obtenir la position GPS
        function obtenirPositionGPS() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("La g√©olocalisation n'est pas support√©e par votre appareil"));
                    return;
                }

                afficherStatus("üì° R√©cup√©ration de votre position GPS...", "info");

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            precision: position.coords.accuracy
                        });
                    },
                    (error) => {
                        let message = "Erreur GPS: ";
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                message += "Vous devez autoriser l'acc√®s √† la localisation";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                message += "Position non disponible";
                                break;
                            case error.TIMEOUT:
                                message += "D√©lai d'attente d√©pass√©";
                                break;
                            default:
                                message += "Erreur inconnue";
                        }
                        reject(new Error(message));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Fonction principale pour calculer l'itin√©raire
        async function calculerItineraire() {
            const destinationInput = document.getElementById("destination");
            const destination = destinationInput.value.trim();
            const btnCalculer = document.getElementById("btnCalculer");

            if (!destination) {
                afficherStatus("‚ö†Ô∏è Veuillez entrer une destination", "error");
                return;
            }

            btnCalculer.disabled = true;
            document.getElementById("routeInfo").innerHTML = "";

            try {
                // 1. R√©cup√©rer la position GPS
                const position = await obtenirPositionGPS();
                
                afficherGPSInfo(position);
                afficherStatus("‚úÖ Position GPS obtenue, calcul de l'itin√©raire...", "info");

                // 2. Envoyer la requ√™te au serveur
                const response = await fetch(`${API_URL}/get_route`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        current_lat: position.latitude,
                        current_lon: position.longitude,
                        destination_name: destination
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || "Erreur lors du calcul de l'itin√©raire");
                }

                const itineraire = await response.json();
                
                afficherStatus("üéâ Itin√©raire calcul√© avec succ√®s !", "success");
                afficherItineraire(itineraire);

            } catch (error) {
                afficherStatus(`‚ùå ${error.message}`, "error");
            } finally {
                btnCalculer.disabled = false;
            }
        }

        // Afficher le statut
        function afficherStatus(message, type) {
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        // Afficher les infos GPS
        function afficherGPSInfo(position) {
            const gpsInfoDiv = document.getElementById("gpsInfo");
            gpsInfoDiv.className = "gps-info";
            gpsInfoDiv.innerHTML = `
                <strong>üìç Votre position:</strong><br>
                Latitude: ${position.latitude.toFixed(6)}¬∞<br>
                Longitude: ${position.longitude.toFixed(6)}¬∞<br>
                Pr√©cision: ${Math.round(position.precision)} m√®tres
            `;
        }

        // Afficher l'itin√©raire
        function afficherItineraire(data) {
            const routeInfoDiv = document.getElementById("routeInfo");
            routeInfoDiv.className = "route-info";
            
            const premierPoint = data.chemin[0];
            const dernierPoint = data.chemin[data.chemin.length - 1];
            
            routeInfoDiv.innerHTML = `
                <h3>üìç Itin√©raire</h3>
                <p><strong>D√©part:</strong> ${premierPoint.lat.toFixed(4)}¬∞, ${premierPoint.lon.toFixed(4)}¬∞</p>
                <p><strong>Arriv√©e:</strong> ${dernierPoint.lat.toFixed(4)}¬∞, ${dernierPoint.lon.toFixed(4)}¬∞</p>
                <p><strong>Points de passage:</strong> ${data.nombre_de_points}</p>
                <p style="font-size: 12px; color: #666; margin-top: 15px;">
                    üí° L'itin√©raire contient ${data.nombre_de_points} points GPS pour guider votre trajet √† v√©lo √©lectrique
                </p>
            `;
        }

        // Permettre de valider avec Entr√©e
        document.getElementById("destination").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                calculerItineraire();
            }
        });
    </script>
</body>
</html>
